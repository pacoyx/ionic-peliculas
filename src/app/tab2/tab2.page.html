<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Buscar Pelicula
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar no-border>
  <ion-searchbar placeholder="Buscar pelicula" (ionChange)="buscar($event)" animated debounce="700"
    [value]='textoBuscar'>
  </ion-searchbar>
</ion-toolbar>

<ion-content no-border>

  <ion-grid fixed *ngIf="buscando">
    <ion-row>
      <ion-col textContent="center">
        <ion-spinner name="bubbles"></ion-spinner>
      </ion-col>

    </ion-row>
  </ion-grid>



  <ion-list *ngIf="peliculas.length ===0">
    <ion-list-header>
      <ion-label>Ideas</ion-label>
    </ion-list-header>
    <ion-item (click)="textoBuscar=idea" *ngFor="let idea of ideas">
      <ion-label color="primary">{{idea}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let pelicula of peliculas">

        <ion-card (click)="verDetalle(pelicula.id)">

          <img [src]="pelicula.poster_path | imagen">
          <ion-card-header>
            <ion-card-subtitle>{{pelicula.release_date}}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <h2>{{pelicula.title}}</h2>
          </ion-card-content>

        </ion-card>

      </ion-col>

    </ion-row>
  </ion-grid>



</ion-content>
