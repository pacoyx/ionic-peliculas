<ion-slides [options]="slideOpts">

  <ion-slide *ngFor="let pares of peliculas | pares">
    <ion-row>
      <ion-col size="12" *ngFor="let pelicula of pares">
        <ion-card (click)="verDetalle(pelicula.id)" mode="md">
          <img [src]="pelicula.poster_path | imagen" class="poster">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-slide>

  <ion-slide class="slide-mas">
  <ion-button (click)="onClick()" class="btn-mas" size="large" expand="full" shape="round">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-slide>

</ion-slides>
